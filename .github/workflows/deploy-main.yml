name: Deploy to Production (Firebase + Cloud Run)
on:
  push:
    branches:
      - main

env:
  REGION: us-central1
  SERVICE: nubi-backend
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nubi-repo/nubi-backend

jobs:
  frontend:
    name: Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci && npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL_PROD }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID_PROD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NU_B_I }}
          channelId: live
          projectId: nu-b-i

  backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest backend/
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ github.sha }}
          flags: |
            --port=8080
            --allow-unauthenticated
            --min-instances=0
            --max-instances=10
            --memory=1Gi
          env_vars: |
            STORAGE_PROVIDER=gcs
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            JWT_SECRET=JWT_SECRET:latest
            GEMINI_API_KEY=GEMINI_API_KEY:latest
            GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest

      - name: Output URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
